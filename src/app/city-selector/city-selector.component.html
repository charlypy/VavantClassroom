<div [formGroup]="citySelector" class="selector">
  <div>Choose your city :</div>
  <div class="checkbox">
    <mat-checkbox formControlName="Lille">Lille</mat-checkbox>
    <mat-checkbox formControlName="Paris">Paris</mat-checkbox>
  </div>
  <button [disabled]="!isCityButtonDisplayed" (click)="validateCity()" class="blue" mat-button>Continue</button>
</div>
