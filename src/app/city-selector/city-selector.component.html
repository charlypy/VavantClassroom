<div class="selector">
  <div>Choose your city :</div>
  <div class="checkbox">
    <mat-checkbox formControlName="Lille">Lille</mat-checkbox>
    <mat-checkbox formControlName="Paris">Paris</mat-checkbox>
  </div>
</div>




<List>
  <CheckboxItem *ngFor="let i of data"
                [name]="i.label"
                [value]="i.value"
                (onChange)="onChange($event)"
  >
    {{i.label}}
  </CheckboxItem>
</List>
